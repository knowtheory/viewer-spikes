<!DOCTYPE html>
<html>
  <head>
    <script src="javascripts/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="javascripts/jquery-ui-1.10.3.custom.js" type="text/javascript"></script>
    <link href="css/no-theme/jquery-ui-1.10.3.custom.css" media="all" rel="stylesheet" type="text/css" />
    <style>
      #slider { background: blue; }
      #slider .ui-slider-handle { background: red; }
    </style>
  </head>
  <body>
    <div id='slider'></div>
    <script>
      var max = 129
      var slider = $('#slider').slider({ 
        orientation: 'vertical',
        range: 'min',
        min: 1,
        max: max
      });
      slider.slider('value', max);
      slider.on('slide', function(e, ui){
        console.log(max - ui.value + 1);
      });
    </script>
  </body>
</html>
