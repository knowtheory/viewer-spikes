<!DOCTYPE html>
<html>
  <head>
    <script src="javascript/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="javascript/underscore.js" type="text/javascript"></script>
    <script src="javascript/backbone.js" type="text/javascript"></script>
    <style>
      #count { position:fixed; }
    </style>
  </head>
  <body>
    <div id="count"></div>
    <script>
      var MyView = Backbone.View.extend({
        render: function() {
          this.$el.html('hai!'); 
          $('body').append(this.$el); 
          return this; 
        }
      });
    
      var views = []
      var counter = 0;
      var addViewFOREVER = function() {
        //console.log('adding...');
        counter += 1;
        views.push( (new MyView()).render(),
                    (new MyView()).render(),
                    (new MyView()).render(),
                    (new MyView()).render(),
                    (new MyView()).render(),
                    (new MyView()).render(),
                    (new MyView()).render(),
                    (new MyView()).render(),
                    (new MyView()).render(),
                    (new MyView()).render());
        $('#count').html(''+views.length);
        window.setTimeout(addViewFOREVER, 0);
      }
      addViewFOREVER();
    </script>
  </body>
</html>
